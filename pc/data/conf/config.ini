;通讯录
[dev]
contactserver = http://yinghao.fishedee.com
contactfile = ./data/file/contact

[prod]
contactserver = http://yinghao.fishedee.com
contactfile = ./data/file/contact

;队列
[dev]
queuedriver = memory

[prod]
queuedriver = memory

;通讯录更新通知
[dev]
subscriberaddr = push.fishedee.com
subscribermessagesize = 16

[prod]
subscriberaddr = push.fishedee.com
subscribermessagesize = 16

;串口
[dev]
serialportname = /dev/tty.usbserial-FTAJQM90
serialbaudrate = 9600
serialringafterhang = 30s

[prod]
serialportname = COM3
serialbaudrate = 9600
serialringafterhang = 30s

;日志
[dev]
logdriver = console
loglevel = debug

[prod]
logdriver = file
logfile = ./data/log/access.log
logmaxline = 1000000
logmaxsize = 10000000
logdaily = true
logmaxday = 7
logrotate = true
loglevel = debug
